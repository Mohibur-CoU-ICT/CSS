<!DOCTYPE html>
<html>
	<head>
		<style>
		  body{
			margin:0;
			background:#1A4341;
		  }
		  .rec1,.rec2,.rec3,.rec4{
			width:200px;
			height:150px;
			background:#F3AC3C;
			position:absolute;
		  }
		  .rec1{
			border-bottom-right-radius:100px;
		  }
		  .rec2{
			top:150px;
			border-top-right-radius:100px;
		  }
		  .rec3{
			left:200px;
			border-bottom-left-radius:100px;
		  }
		  .rec4{
			left:200px;
			top:150px;
			border-top-left-radius:100px;
		  }
		</style>
	</head>
	<body>
		<div class="rec1"></div>
		<div class="rec2"></div>
		<div class="rec3"></div>
		<div class="rec4"></div>a
	</body>
</html>
