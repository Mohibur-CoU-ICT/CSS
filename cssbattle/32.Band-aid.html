<!DOCTYPE html>
<html>
	<head>
		<style>
		  body{
			margin:0;
			background:#FFFFFF;
		  }
		  .rec1,.rec2{
			width:50px;
			height:200px;
			top:50px;
			left:175px;
			position:absolute;
		  }
		  .rec1{
			background:#F3AC3C;
			transform:rotate(-45deg);
		  }
		  .rec2{
			background:#A3A368;
			transform:rotate(45deg);
		  }
		  .rec3{
			width:50px;
			height:50px;
			left:175px;
			top:125px;
			background:#FBE18C;
			transform:rotate(45deg);
			position:absolute;
		  }
		</style>
	</head>
	<body>
		<div class="rec1"></div>
		<div class="rec2"></div>
		<div class="rec3"></div>
	</body>
</html>
