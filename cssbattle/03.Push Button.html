<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0px;
				background: #6592CF;
			}
			#rectangle {
				width: 300px;
				height: 150px;
				background: #243D83;
				margin: 75px 50px;
				overflow: hidden;
			}
			#circle {
				width: 50px;
				height: 50px;
				background: #EEB850;
				border-radius: 50%;
				margin: 50px 125px;
				box-shadow:0 0 0 50px #243D83, 0 0 0 100px #6592CF;
			}
		</style>
	</head>
	<body>
		<div id="rectangle">
			<div id="circle"></div>
		</div>
	</body>
</html>
