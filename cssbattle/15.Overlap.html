<!DOCTYPE html>
<html>
	<head>
		<style>
		  body{
			margin:0;
			background:#09042A;
		  }
		  .left-circle,.right-circle,.inner-circle{
			width:150px;
			height:150px;
			position:absolute;
			border-radius:50%;
		  }
		  .left-circle{
			margin-top:75px;
			margin-left:75px;
			background:#7B3F61;
		  }
		  .right-circle{
			top:75px;
			left:175px;
			background:#E78481;
			overflow:hidden;
		  }
		  .inner-circle{
			left:-100px;
			background:#09042A;
			overflow:hidden;
		  }
		</style>
	</head>
	<body>
		<div class="left-circle"></div>
		<div class="right-circle">
		  <div class="inner-circle"></div>
		</div>
	</body>
</html>
