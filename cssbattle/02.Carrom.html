<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				margin-left:50px;
				margin-top:50px;
				background:#62374e;
				display:grid;
				grid-template-columns:repeat(2, 1fr);
				grid-column-gap:157px;
				grid-row-gap:100px;
			}
			div:nth-child(n){
				width:50px;
				height:50px;
				background:#fdc57b;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
