<!DOCTYPE html>
<html>
	<head>
		<style>
		  body{
			margin:0;
			background:#6592CF;
		  }
		  .left{
			width:40px;
			height:182px;
			margin-left:145px;
			border-top-right-radius:75px;
			border-bottom-right-radius:75px;
			border:30px solid #243D83;
			border-left:0;
			position:absolute;
		  }
		  .right{
			width:40px;
			height:182px;
			margin-left:185px;
			margin-top:30px;
			border-top-left-radius:75px;
			border-bottom-left-radius:75px;
			border:30px solid #243D83;
			border-right:0;
		  }
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
