<!DOCTYPE html>
<html>
	<head>
		<style>
		  body{
			margin:0;
			background:#1A4341;
			margin-left:6.3%;
			display:grid;
			grid-template-columns:repeat(5, 1fr);
		  }
		  div{
			width:50px;
			height:200px;
			background:#F3AC3C;
		  }
		  div:nth-child(even){
			background:#998235;
			border-bottom-left-radius:25px;
			border-bottom-right-radius:25px;
		  }
		  div:nth-child(odd){
			margin-top:100px;
			background:#F3AC3C;
			border-top-left-radius:25px;
			border-top-right-radius:25px;
		  }
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
